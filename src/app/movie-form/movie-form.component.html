<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <div class="form-wrap">             
              <form #f="ngForm" novalidate autocomplete="off" (ngSubmit)="addMovies(f.value)">
                <div class="form-group">
                <label name="Addmovies" for="addmovie"> Add Movies </label>  
                </div>
                <div class="form-group">
                      <input type="text" [(ngModel)]="moviesModel.MovieName" name="MovieName" class="form-control" placeholder="Enter the Movie Name" required
                          #refname='ngModel' pattern="[a-zA-Z0-9\s]+">
                      <div *ngIf="refname.errors && (refname.dirty || refname.touched)" class="alert alert-danger">
                          <div [hidden]="!refname.errors.required">
                              Name is required.
                          </div>
                          <div [hidden]="!refname.errors.pattern">
                              Please enter alphabets.
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="text" [(ngModel)]="moviesModel.Rating" name="Rating" id="Rating" class="form-control" placeholder="Rating"
                          required #refrating='ngModel' pattern="^[1-5]*$" maxlength="1">
                      <div *ngIf="refrating.errors && (refrating.dirty || refrating.touched)" class="alert alert-danger">
                          <div [hidden]="!refrating.errors.required">
                              Rating is required.
                          </div>
                          <div [hidden]="!refrating.errors.pattern">
                              Please enter only numbers between 1 and 5.
                          </div>
                          <div [hidden]="!refrating.errors.maxlength">
                              Please enter a number between 1 and 5
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="text" [(ngModel)]="moviesModel.Date_Of_Release" name="Date_Of_Release"  class="form-control" placeholder="Date of Release (YYYY-MM-DD)"
                          #refdor='ngModel' required 
                          pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
                          >
                          <div *ngIf="refdor.errors && (refdor.dirty || refdor.touched)" class="alert alert-danger">
                          <div [hidden]="!refdor.errors.required">
                              Date is required
                          </div>
                          <div [hidden]="!refdor.errors.pattern">
                              Please enter Date in YYYY-MM-DD format
                          </div>
                        </div>
                  </div>
                  <div class="form-group">
                      <input type="text" [(ngModel)]="moviesModel.Description" name="Description" class="form-control" placeholder="Description"
                          #refdescription='ngModel'>
                  </div>
                  <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Add" [disabled]="f.invalid">
                  <input type="button" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Reset" (click)="f.reset()">
              </form>
              <hr>
          </div>
      </div>
      <!-- /.col-xs-12 -->
  </div>
  <!-- /.row -->
</div>
<div *ngIf="moviesList.length > 0">
    <app-movie-list [movieDetail]="moviesList"></app-movie-list>
</div>
